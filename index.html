<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/nstyle.css">
        <title>王用桂的主页</title>
    </head>

<body>
<div class="wrap" id="wrap">
	<div class="wrapper">
		<div class="product_list" id="product_list">
			<div class="product_box shoulei show">
				<div class="bg_box"><img src="img/bg_shoulei.jpg"></div>
				<div class="content">
					<div class="main_box">
						<a href="#"  class="btn_product" title="学习随笔">学习随笔</a>
					</div>
				</div>
			</div>
			<div class="product_box xnet">
				<div class="bg_box"><img src="img/bg_xnet.jpg"></div>
				<div class="content">
					<div class="main_box">
						<a href="#" class="btn_product" title="上下求索">上下求索</a>
					</div>
				</div>
			</div>
			<div class="product_box member">
				<div class="bg_box"><img src="img/bg_member.jpg"></div>
				<div class="content">
					<div class="main_box">
						<a href="#" class="btn_product" title="真知灼见">真知灼见</a>
					</div>
				</div>
			</div>
			<div class="product_box xkn">
				<div class="bg_box"><img src="img/bg_xkn.jpg"></div>
				<div class="content">
					<div class="main_box">
						<a href="#" class="btn_product" title="苍茫大道">苍茫大道</a>
					</div>
				</div>
			</div>
			<div class="product_box xav">
				<div class="bg_box"><img src="img/bg_xav.jpg"></div>
				<div class="content">
					<div class="main_box">
						<a href="#" class="btn_product" title="海纳百川">海纳百川</a>
					</div>
				</div>
			</div>
		</div>
		<div class="product_btns" id="product_btns">
			<div class="content">
				<div class="btns_area">
					<div class="btns_box" id="control_box">
						<a href="#" class="btn_ipr btn_shoulei cur" title="学习随笔" ><span class="ic_shoulei hide_txt png">学习随笔</span></a>
						<a href="#" class="btn_xnet" title="上下求索"><span class="ic_xnet hide_txt png">上下求索</span></a>
						<a href="#" class="btn_member" title="真知灼见"><span class="ic_member hide_txt png">真知灼见</span></a>
						<a href="#" class="btn_xkn" title="苍茫大道"><span class="ic_xkn hide_txt png">苍茫大道</span></a>
						<a href="#" class="btn_xav" title="海纳百川"><span class="ic_xav hide_txt png">海纳百川</span></a>
						<span class="ic_line" id="ic_line"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/auto.js"></script>
</body>
</html>
